version: '3.8'

services:
  unburdy-web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NUXT_API_BASE_URL: ${NUXT_API_BASE_URL:-http://localhost:8080/api/v1}
        NUXT_API_TOKEN: ${NUXT_API_TOKEN:-dev_token_123}
        NUXT_CSRF_SECRET: ${NUXT_CSRF_SECRET:-dev-secret-key-32-chars-minimum}
        NUXT_UNBURDY_APP: ${NUXT_UNBURDY_APP:-http://localhost:3000}
        NUXT_PUBLIC_UMAMI_URL: ${NUXT_PUBLIC_UMAMI_URL:-https://analytics.unburdy.de/script.js}
        NUXT_PUBLIC_UMAMI_SITE_ID: ${NUXT_PUBLIC_UMAMI_SITE_ID}
        NUXT_PUBLIC_DOMAIN: ${NUXT_PUBLIC_DOMAIN:-unburdy.de}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NITRO_PORT=3000
      - NITRO_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "/app/.output/server/index.mjs", "--health-check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production-like setup
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - unburdy-web
    restart: unless-stopped
