[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0

[program:nuxt]
command=/app/start-nuxt.sh
directory=/app
autostart=true
autorestart=true
qstdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:nginx]
command=nginx -g 'daemon off;'
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
